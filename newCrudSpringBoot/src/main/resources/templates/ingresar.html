<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object=${Persona} method="POST">
                    <div class="card">
                        <div class="card-header">
                           <h3>Modulo Persona</h3> 
                        </div>
                        
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id}" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input th:field="*{name}" type="text" class="form-control" placeholder="Escriba el nombre"/>
                            </div>
                            <div class="form-group">
                                <label>TELEFONO</label>
                                <input th:field="*{phone}" type="text" class="form-control" placeholder="Ingrese el número de teléfono"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </body>
</html>
